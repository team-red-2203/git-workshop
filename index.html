<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <title>おみくじ</title>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-5 text-center">
        <h1 class="mt-5">おみくじ</h1>
        <img src="./img/building_yasukuni_jinja.png" alt="" class="w-100">
        <div class="btn-wrap">
          <a href="#" id="modalOpen" class="btn btn--red btn--radius btn--cubic">おみくじを引く</a>
        </div>
      </div>
    </div>
  </div>

  <div id="easyModal" class="modal">
    <div class="bg-white vh-100 d-flex align-items-center justify-content-center">
      <div class="container bg-white border border-5 rounded border-info col-7 col-md-7 col-lg-6">
  
          <!-- 運勢タイトル -->
          <div class="d-flex justify-content-center m-3">
            <h1>運勢：大吉！</h1>
          </div>
  
          <!-- 運勢画像 -->
          <div class="container col-8 col-md-8 col-lg-7">
            <div class=" d-flex border border-4 rounded border-info justify-content-center align-items-center">
              <img src="imgOmikuji/onepiece01_luffy.png" class="col-8">
            </div>
          </div>
  
  
          <!-- 運勢説明部分 -->
          <div class="d-flex justify-content-center m-3">
            <div class="container">
              <div class="d-flex justify-content-center m-2">
                <div>今日の運勢</div>
              </div>
              <div class="d-flex justify-content-center m-2">
                <div>説明文：</div>
              </div>
            </div>
          </div>
  
          <!-- ラッキーアイテム部分 -->
          <div class="container d-flex justify-content-center">
            <div class="col-7 border border-info rounded-pill">
              <div class="d-flex justify-content-center m-2">
                <div>ラッキーアイテム</div>
              </div>
              <div class="d-flex justify-content-center m-2">
                <div>麦わら帽子</div>
              </div>
            </div>
          </div>
  
          <!-- ボタン部分 -->
          <div class="d-flex justify-content-center m-3">
            <button id = "modalClose" type="button" class="btn btn-primary">
              トップに戻る
            </button>
          </div>

      </div>
    </div>
  </div>  

  
  <script src="./omikuji.js"></script>
</body>

</html>
